<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Настройки для Чистых новостей VK</title>
    <link href="lib/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="lib/bootstrap-3.3.5/js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/options.js"></script>
</head>
<body>
<div class="container">

<div id="status" class="alert alert-success"></div>

<form role="form">
    <div class="form-group">
        <label for="please_share_keywords">Поделиться</label>
        <div class="row">
            <div class="col-md-3">
                <input id="please_share_keywords" type="text" class="form-control" placeholder="лайк репост">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="freebie_keywords">Розыгрыши, подарки, призы, конкурсы, акции</label>
        <div class="row">
            <div class="col-md-3">
                <input id="freebie_keywords" type="text" class="form-control" placeholder="халява">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="ask_keywords">Потеряшки, просьбы подсказать или найти</label>
        <div class="row">
            <div class="col-md-3">
                <input id="ask_keywords" type="text" class="form-control" placeholder="пожалуйста помогите">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="pets_keywords">Собаки и кошки</label>
        <div class="row">
            <div class="col-md-3">
                <input id="pets_keywords" type="text" class="form-control" placeholder="щенок щенка кошечку кошечка пушистик">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="anon_keywords">Анонимные обращения</label>
        <div class="row">
            <div class="col-md-3">
                <input id="anon_keywords" type="text" class="form-control" placeholder="анонимно аноним">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="other_keywords">Прочее</label>
        <div class="row">
            <div class="col-md-3">
                <input id="other_keywords" type="text" class="form-control" placeholder="!!!">
            </div>
        </div>
    </div>
    <button id="save" type="button" class="btn btn-success">Сохранить</button>
</form>

</div>
</body>
</html>
